<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image filters!</title>
  </head>
  <body>
    <header><h1>Explicaci√≥n image filters</h1></header>
    <main>
      <figure id="original">
        <img
          src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
          alt="original"
        />
        <figcaption>Imagen original sin filtros.</figcaption>
      </figure>
      <section>
        <figure>
          <img
            id="blur"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro blur.</figcaption>
        </figure>
        <figure>
          <img
            id="brightness"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro brightness.</figcaption>
        </figure>
        <figure>
          <img
            id="contrast"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro contrast.</figcaption>
        </figure>
        <figure>
          <img
            id="shadow"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro drop-shadow.</figcaption>
        </figure>
        <figure>
          <img
            id="grayscale"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro grayscale.</figcaption>
        </figure>
        <figure>
          <img
            id="hue-rotate"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro hue-rotate.</figcaption>
        </figure>
        <figure>
          <img
            id="invert"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro invert.</figcaption>
        </figure>
        <figure>
          <img
            id="opacity"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro opacity.</figcaption>
        </figure>
        <figure>
          <img
            id="saturate"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro saturate.</figcaption>
        </figure>
        <figure>
          <img
            id="sepia"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con el filtro sepia.</figcaption>
        </figure>
        <figure>
          <img
            id="hover"
            src="https://arquitecturaviva.com/assets/uploads/articulos/71318/av_182045.webp?h=87ae05d2"
            alt="blur"
          />
          <figcaption>Imagen con efecto hover.</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <p>Hecho por Rock the Code!</p>
    </footer>
  </body>
</html>
