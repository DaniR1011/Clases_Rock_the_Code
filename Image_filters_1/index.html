<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Students Rock the Code" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Image Filters</title>
  </head>
  <body>
    <header>
      <h1>Explicaci√≥n Image Filters!</h1>
    </header>
    <main>
      <figure class="original">
        <img
          src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
          alt="original"
        />
        <figcaption>Imagen original.</figcaption>
      </figure>
      <section>
        <figure>
          <img
            class="blur"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro blur.</figcaption>
        </figure>
        <figure>
          <img
            class="brightness"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro brightness.</figcaption>
        </figure>
        <figure>
          <img
            class="contrast"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro contrast.</figcaption>
        </figure>
        <figure>
          <img
            class="shadow"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro drop-shadow.</figcaption>
        </figure>
        <figure>
          <img
            class="grayscale"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro grayscale.</figcaption>
        </figure>
        <figure>
          <img
            class="hue-rotate"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro hue-rotate.</figcaption>
        </figure>
        <figure>
          <img
            class="invert"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro invert.</figcaption>
        </figure>
        <figure>
          <img
            class="opacity"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro opacity.</figcaption>
        </figure>
        <figure>
          <img
            class="saturate"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro saturate.</figcaption>
        </figure>
        <figure>
          <img
            class="sepia"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>Imagen con el filtro sepia.</figcaption>
        </figure>
        <figure>
          <img
            class="hover"
            src="https://media.istockphoto.com/id/491991929/es/foto/fotograf%C3%ADa-al-aire-libre-de-car%C3%A1cter-multi%C3%A9tnico-de-gente.jpg?s=612x612&w=0&k=20&c=mHHc2xohTrn0skc3hic2oxl2bpuLtii-stzUQQiy66w="
            alt="original"
          />
          <figcaption>
            Imagen con el filtro grayscale y contrast, al hacer hover.
          </figcaption>
        </figure>
      </section>
    </main>
    <footer>Hecho por estudiantes Rock the Code!</footer>
  </body>
</html>
